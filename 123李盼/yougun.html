<!doctype html>
<html>
<head>
  <meta charset='utf-8'/>
  <title></title>
  <style>
  *{ margin:0; padding:0;}
  #div1{ width:700px; overflow:auto; height:250px;}
  #div2{ height:200px; width:3000px;}
  #div2 img{ float:left; width:280px;}
  </style>
  <script>
  window.onload=function(){
	var div1 = document.getElementById("div1");
	var div2 = document.getElementById("div2");
	var imgs = div2.getElementsByTagName("img");
	var end = 0
	var w = imgs[0].offsetWidth*5;
	var speed = 5;
	var time = null;
	time=setTimeout(a,17);
	function a(){
		w -= speed;
		if(w <= end){
			w = imgs[0].offsetWidth*5;
		}
		div1.scrollLeft=w;
		time=setTimeout(a,17);
	}
	div1.onmouseover=function(){
		time = clearTimeout(time);
	}
	div1.onmouseout=function(){
		time = setTimeout(a,17);
	}
  }
  </script>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<img src="(1).jpg" alt="" title=""/>
			<img src="(2).jpg" alt="" title=""/>
			<img src="(3).jpg" alt="" title=""/>
			<img src="(4).jpg" alt="" title=""/>
			<img src="(5).jpg" alt="" title=""/>
			<img src="(1).jpg" alt="" title=""/>
			<img src="(2).jpg" alt="" title=""/>
			<img src="(3).jpg" alt="" title=""/>
			<img src="(4).jpg" alt="" title=""/>
			<img src="(5).jpg" alt="" title=""/>
		</div>
	</div>
</body>
</html>
